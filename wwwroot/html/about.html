<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="text-center mt-5">
            <h1>About</h1>
            <p class="mt-3">
                This is a simple ASP.NET application designed for beginners. It demonstrates basic web page creation and navigation using HTML and Bootstrap. The application includes examples of buttons that change the URL path when clicked.
            </p>
            <div class="mt-4">
                <button onclick="window.location.pathname='/'" class="btn btn-primary">Home</button>
                <button onclick="window.location.pathname='/echo'" class="btn btn-secondary">Post</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
