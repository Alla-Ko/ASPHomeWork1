<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="text-center mt-5">
            <h1>Post</h1>
            <form class="mt-4" action="/" method="get">
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Enter your name" name="Name">
                </div>
                <div class="form-group">
                    <label for="dobInput">Date of Birth</label>
                    <input type="date" class="form-control" id="dobInput" name="Dob">
                </div>
                <div class="form-group">
                    <label for="genderSelect">Gender</label>
                    <select class="form-control" id="genderSelect" name="Gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="mt-4">
                <button onclick="window.location.pathname='/'" class="btn btn-primary">Home</button>
                <button onclick="window.location.pathname='/about'" class="btn btn-secondary">About</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
